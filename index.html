<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dota Guess Hero</title>

        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="libraries/utilities.1.9.0.min.js"></script>

        <!--build:js min.js -->
        <script type="text/javascript" src="scripts/message.js"></script>
        <script type="text/javascript" src="scripts/score.js"></script>
        <script type="text/javascript" src="scripts/heroes.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/dialog.js"></script>
        <!-- /build -->
    </head>
<body>
    <h1>Guess Hero</h1>

    <div>
        <audio id="Audio" controls></audio>
    </div>
    <div id="Message" class="noOpacity">Message</div>
    <div>
        <span>Score: <span id="Score">0</span></span>
    </div>
    <div id="Controls">
        <input id="Search" type="text" placeholder="Search.." />
        <button id="Help">Help</button>
        <span>Sort</span> <select id="ListSort">
            <option value="ReleaseDate" selected>Release Date</option>
            <option value="Alphabetically">Alphabetically</option>
        </select>
    </div>
    <div id="HeroList" class="hidden">
        <div id="StrengthHeroes">
            <h2><img src="http://cdn.dota2.com/apps/dota2/images/heropedia/overviewicon_str.png" /> Strength</h2>
        </div>
        <div id="AgilityHeroes">
            <h2><img src="http://cdn.dota2.com/apps/dota2/images/heropedia/overviewicon_agi.png" /> Agility</h2>
        </div>
        <div id="IntelligenceHeroes">
            <h2><img src="http://cdn.dota2.com/apps/dota2/images/heropedia/overviewicon_int.png" /> Intelligence</h2>
        </div>
    </div>

    <div id="DialogOverlay" class="hidden"></div>
    <div id="Dialog" class="hidden">
        <div id="DialogMessage"></div>
        <button id="DialogOk">Ok</button>
    </div>
</body>
</html>
